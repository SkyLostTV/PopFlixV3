<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popflix - Votre site de streaming</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <header>
    <h1>Popflix</h1> <!-- Titre du site -->

    <!-- Barre de recherche -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Rechercher un film...">
        <button onclick="searchFilm()">Rechercher</button>
    </div>

    <nav>
        <ul id="film-list">
            <li><a href="#" data-id="1"><img src="film1.jpg" alt="Film 1"> Film 1</a></li>
            <li><a href="#" data-id="2"><img src="film2.jpg" alt="Film 2"> Film 2</a></li>
            <li><a href="#" data-id="3"><img src="film3.jpg" alt="Film 3"> Film 3</a></li>
            <!-- Ajoute d'autres films ici -->
        </ul>
    </nav>
</header>


    <main>
        <section id="film-details">
            <h2>Details du Film</h2>
            <div id="film-info">
                <!-- Informations détaillées du film (Titre, Description, etc.) -->
                <p>Choisissez un film pour voir ses détails.</p>
            </div>

            <div id="video-player">
                <!-- Lecteur vidéo Doodstream -->
                <iframe id="video" src="" width="100%" height="400" frameborder="0"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Popflix</p>
    </footer>

    <script src="script.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
