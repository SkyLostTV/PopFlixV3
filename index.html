<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- En-tête -->
    <header>
        <nav>
            <ul>
                <li><a href="#">FrenchStream</a></li>
                <li><a href="#films">Films</a></li>
                <li><a href="#series">Séries</a></li>
                <li><a href="#animes">Animes</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><input type="text" id="search-bar" placeholder="Rechercher un film..."></li>
            </ul>
        </nav>
    </header>

    <!-- Derniers films -->
    <section id="films" class="movies">
        <h2>Derniers Films</h2>
        <div class="movie-list">
            <!-- Film 1 -->
            <div class="movie-card" data-id="1">
                <img src="valana2.jpg" alt="Valana 2">
                <h3>Valana 2</h3>
            </div>
            <!-- Film 2 -->
            <div class="movie-card" data-id="2">
                <img src="babygirl.jpg" alt="Babygirl">
                <h3>Babygirl</h3>
            </div>
            <!-- Film 3 -->
            <div class="movie-card" data-id="3">
                <img src="avatar2.jpg" alt="Avatar 2">
                <h3>Avatar 2</h3>
            </div>
            
            <div class="movie-card" data-id="3">
                <img src="avatar2.jpg" alt="Avatar 2">
                <h3>Avatar 2</h3>
            </div>

            <div class="movie-card" data-id="3">
                <img src="avatar2.jpg" alt="Avatar 2">
                <h3>Avatar 2</h3>
            </div>
            <!-- Ajouter d'autres films ici -->
        </div>
    </section>

    <!-- Détails du film (Description et lecteur vidéo) -->
    <section id="movie-details" style="display:none;">
        <h2 id="movie-title">Titre du Film</h2>
        <p id="movie-description">Description du film ici...</p>
        <div id="video-player">
            <!-- Lecteur vidéo Doodstream -->
            <iframe id="video" width="100%" height="400" frameborder="0"></iframe>
        </div>
        <button id="back-button">Retour aux films</button>
    </section>

    <footer>
        <p>&copy; 2025 Popflix</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
