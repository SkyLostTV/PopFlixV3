<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- En-tête -->
    <header>
        <nav>
            <ul>
                <li><a href="#">FrenchStream</a></li> <!-- Le lien vers la page d'accueil -->
                <li><a href="#films">Films</a></li> <!-- Lien vers la section Films -->
                <li><a href="#series">Séries</a></li> <!-- Lien vers la section Séries -->
                <li><a href="#animes">Animes</a></li> <!-- Lien vers la section Animes -->
                <li><a href="#contact">Contact</a></li> <!-- Lien vers la section Contact -->
                <li><input type="text" id="search-bar" placeholder="Rechercher un film..."></li>
            </ul>
        </nav>
    </header>

    <!-- Derniers films -->
    <section id="films" class="movies">
        <h2>Derniers Films</h2>
        <div class="movie-list">
            <div class="movie-card">
                <img src="valana2.jpg" alt="Valana 2">
                <h3>Valana 2</h3>
            </div>
            <div class="movie-card">
                <img src="babygirl.jpg" alt="Babygirl">
                <h3>Babygirl</h3>
            </div>
            <!-- Ajoute d'autres films ici -->
        </div>
    </section>

    <!-- Dernières séries -->
    <section id="series" class="series">
        <h2>Dernières Séries</h2>
        <div class="series-list">
            <div class="series-card">
                <img src="severance.jpg" alt="Severance">
                <h3>Severance - Saison 2</h3>
            </div>
            <div class="series-card">
                <img src="spiderwick.jpg" alt="Spiderwick">
                <h3>Les Chroniques de Spiderwick - Saison 1</h3>
            </div>
            <!-- Ajoute d'autres séries ici -->
        </div>
    </section>

    <!-- Box Office -->
    <section id="box-office" class="box-office">
        <h2>Box Office</h2>
        <div class="box-office-list">
            <div class="box-office-card">
                <img src="sonic.jpg" alt="Sonic">
                <h3>Sonic 3, le film</h3>
            </div>
            <div class="box-office-card">
                <img src="backaction.jpg" alt="Back Action">
                <h3>Back in Action</h3>
            </div>
            <!-- Ajoute d'autres films du Box Office ici -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Popflix</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
